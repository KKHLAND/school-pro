                const isFirstSlide = currentIndex === 0;

                return data;

            const [presentationStartSlide, setPresentationStartSlide] = useState(0);
            const [fullscreenMedia, setFullscreenMedia] = useState(null);

            const openFullscreenImage = (images, index = 0) => {
                setFullscreenMedia({ images, index });
            };

            const closeFullscreenImage = () => {
                setFullscreenMedia(null);
            };

            const handleFinishSplash = useCallback(() => setAppState('dashboard'), []);
            
            // Firebase StorageÏùò Î™®Îì† ÎØ∏ÎîîÏñ¥ ÌååÏùº Î°úÎìú
            useEffect(() => {
                const loadMediaFromStorage = async () => {
                    try {
                        const slidesRef = storage.ref('slides');
                        const result = await slidesRef.listAll();
                        
                        const mediaData = {};
                        
                        // Í∞Å Ïä¨ÎùºÏù¥Îìú Ìè¥Îçî ÏàúÌöå
                        for (const slideFolder of result.prefixes) {
                            const slideIndex = slideFolder.name;
                            mediaData[slideIndex] = {};
                            
                            // Í∞Å ÎØ∏ÎîîÏñ¥ ÌÉÄÏûÖ Ìè¥Îçî ÏàúÌöå (image1, image2, image3 Îì±)
                            const mediaTypeResult = await slideFolder.listAll();
                            
                            for (const mediaTypeFolder of mediaTypeResult.prefixes) {
                                const mediaKey = mediaTypeFolder.name;
                                
                                // Ìï¥Îãπ ÎØ∏ÎîîÏñ¥ ÌÉÄÏûÖÏùò ÌååÏùºÎì§ ÏàúÌöå
                                const filesResult = await mediaTypeFolder.listAll();
                                
                                if (filesResult.items.length > 0) {
                                    // Í∞ÄÏû• ÏµúÍ∑º ÌååÏùº ÏÇ¨Ïö©
                                    const file = filesResult.items[0];
                                    const downloadURL = await file.getDownloadURL();
                                    mediaData[slideIndex][mediaKey] = downloadURL;
                                    console.log(`Loaded: slides/${slideIndex}/${mediaKey} -> ${downloadURL}`);
                                }
                            }
                        }
                        
                        // Î°úÎìúÎêú ÎØ∏ÎîîÏñ¥ Îç∞Ïù¥ÌÑ∞Í∞Ä ÏûàÏúºÎ©¥ ÏÉÅÌÉú ÏóÖÎç∞Ïù¥Ìä∏
                        if (Object.keys(mediaData).length > 0) {
                            setSchoolData(prevData => {
                                const updated = JSON.parse(JSON.stringify(prevData));
                                updated.slidesMedia = mediaData;
                                // localStorageÏóêÎèÑ Ï†ÄÏû•
                                localStorage.setItem('schoolDataBackup', JSON.stringify(updated));
                                return updated;
                            });
                            console.log("All media files loaded from Firebase Storage:", mediaData);
                        }
                    } catch (error) {
                        console.log("Firebase Storage load (this is normal if no files exist):", error);
                    }
                };
                
                // ÏïΩÍ∞ÑÏùò ÏßÄÏó∞ ÌõÑ Î°úÎìú (Firebase Ï¥àÍ∏∞Ìôî ÌôïÏã§Ìûà ÌïòÍ∏∞ ÏúÑÌï¥)
                const timer = setTimeout(() => {
                    loadMediaFromStorage();
                }, 500);
                
                return () => clearTimeout(timer);
            }, []);
            
            // FirestoreÏóêÏÑú ÎØ∏ÎîîÏñ¥ Îç∞Ïù¥ÌÑ∞ Î°úÎìú (Ïö∞ÏÑ†ÏàúÏúÑ)
            useEffect(() => {
                const unsubscribe = db.collection('appData').doc('schoolData').onSnapshot(doc => {
                    if (doc.exists) {
                        const firestoreData = doc.data();
                        if (firestoreData.slidesMedia) {
                            setSchoolData(prevData => {
                                const updated = JSON.parse(JSON.stringify(prevData));
                                updated.slidesMedia = firestoreData.slidesMedia;
                                return updated;
                            });
                            console.log("Media loaded from Firestore:", firestoreData.slidesMedia);
                        }
                    }
                }, error => {
                    console.log("Firestore load (this is normal if document doesn't exist yet):", error);
                });
                
                return () => unsubscribe();
            }, []);
            
            const handleEnterPresentation = useCallback((startSlide = 0) => {
                setPresentationStartSlide(startSlide);
                setAppState('presentation');
            }, []);
            
            const handleExitPresentation = useCallback(() => { 
                if (document.fullscreenElement) document.exitFullscreen();
                setAppState('dashboard'); 
            }, []);
            
            const handleSaveData = (newData) => {
                setSchoolData(newData);
                // localStorageÏóê Îç∞Ïù¥ÌÑ∞ Ï†ÄÏû•ÌïòÏó¨ Ïï± Ïû¨ÏãúÏûë ÌõÑÏóêÎèÑ Ïú†ÏßÄ
                localStorage.setItem('schoolDataBackup', JSON.stringify(newData));
                
                // FirestoreÏóêÎèÑ Ï†ÄÏû•
                if (newData.slidesMedia && Object.keys(newData.slidesMedia).length > 0) {
                    db.collection('appData').doc('schoolData').set({
                        slidesMedia: newData.slidesMedia,
                        lastUpdated: new Date().toISOString()
                    }, { merge: true }).catch(err => {
                        console.error("Firestore save error:", err);
                    });
                }
                
                setEditorOpen(false);
            }

            const renderContent = () => {
                switch (appState) {
                    case 'splash': 
                        return <PremiumSplashScreen onFinished={handleFinishSplash} schoolData={schoolData} />;
                    case 'dashboard': 
                        return <PremiumDashboard 
                            schoolData={schoolData} 
                            onEnterPresentation={handleEnterPresentation}
                            onOpenDataEditor={() => setEditorOpen(true)} 
                        />;
                    case 'presentation': 
                        return <PremiumPresentationMode 
                            schoolData={schoolData} 
                            onExit={handleExitPresentation}
                            startSlide={presentationStartSlide} 
                            openFullscreenImage={openFullscreenImage}
                        />;
                    default: 
                        return null;
                }
            };

            return (
                <>
                    {renderContent()}
                    {isEditorOpen && ( 
                        <DataEditorModal 
                            initialData={schoolData} 
                            onSave={handleSaveData}
                            onClose={() => setEditorOpen(false)} 
                        /> 
                    )}
                    <FullscreenImageViewer media={fullscreenMedia} onClose={closeFullscreenImage} />
                </>
            );
        };

        const rootElement = document.getElementById('root');
        const root = createRoot(rootElement);
        root.render(<App />);
    </script>
</body>
</html>
